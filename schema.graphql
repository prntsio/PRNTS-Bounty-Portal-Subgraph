type Bounty @entity {
  id: ID!
  bountyId: BigInt
  creator: Bytes
  issuers: String
  approvers: String
  data: String
  deadline: BigInt
  token: Bytes
  tokenVersion: BigInt
  fulfillmentId: BigInt
  fulfillers: String
  submitter: Bytes
}

type PerformedAction @entity {
  id: ID!
  bountyId: BigInt!
  fulfiller: Bytes!
  data: String!
}

type Fulfillment @entity {
  id: ID!
  bountyId: BigInt!
  fulfillmentId: BigInt!
  approver: Bytes!
  tokenAmounts: String
  data: String
}

type Contribution @entity {
  id: ID!
  bountyId: BigInt!
  contributionId: BigInt!
  contributor: Bytes!
  amount: BigInt!
}